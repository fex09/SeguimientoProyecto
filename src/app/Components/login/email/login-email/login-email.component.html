<div class="row justify-content-center">
  <div class="col-4">
    <div class="card mt-5">
      <div class="card-body">
        <form #loginForm="ngForm" (submit)="signIn(loginForm)">
          <h1 class="border-bottom p-2 mb-3">Login</h1>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="credentials.email" required/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required/>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
