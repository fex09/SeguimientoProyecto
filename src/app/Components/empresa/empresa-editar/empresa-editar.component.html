<h1 class="border-bottom p-2 mb-3">Editar Empresa</h1>
<div class="row">
  <div class="col-md-6">
    <form class="" #editarForm="ngForm" (submit)="guardar(editarForm)" >
      <div class="form-group">
        <label>ID</label>
        <input type="text" name="ID" #id="ngModel" class="form-control" disabled="disabled"
        [(ngModel)]="empresa.id" required>
      </div>
      <div class="form-group">
        <label>Nombre de la Empresa</label>
        <input type="text" name="Nombre" #nombre="ngModel" class="form-control"
        [(ngModel)]="empresa.nombre" required [ngClass]="{ 'is-invalid' : nombre.dirty && nombre.invalid }" />
        <div class="invalid-feedback">
          <div *ngIf="nombre.hasError('required')">El nombre es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="atras()">Regresar</button>
      </div>
    </form>
  </div>
</div>
